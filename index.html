<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>

<body>
    <div class="display">
        <div class="selection">

        </div>
    </div>

    <div class="numPad">
        <div class="numbers">
            <button class="clear">Clear</button>
            <button class="delete">Del</button>
            <button class="operator">/</button>
        </div>
        <div class="numbers">
            <button class="num will-display">7</button>
            <button class="num will-display">8</button>
            <button class="num will-display">9</button>
            <button class="operator">x</button>
        </div>
        <div class="numbers">
            <button class="num will-display">4</button>
            <button class="num will-display">5</button>
            <button class="num will-display">6</button>
            <button class="operator">-</button>
        </div>
        <div class="numbers">
            <button class="num will-display">1</button>
            <button class="num will-display">2</button>
            <button class="num will-display">3</button>
            <button class="operator">+</button>
        </div>
        <div class="numbers">
            <button class="num will-display">0</button>
            <button class="decimal will-display">.</button>
            <button class="equals">&equals;</button>
        </div>
    </div>

</body>
<script src="./script.js"></script>

</html>
